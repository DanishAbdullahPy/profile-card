<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card</title>
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Ionicons Library -->

<body>

            <div class="inner-box">

                <div class="content">
                    <!-- Name and Role -->
                    <h2>Danish Abdullah<br><span>Remote Software Developer </span></h2>
                    
                    <!-- Profile Image -->
                    <div class="img">
                        <img src="images\1671373362156.jpg">
                    </div>
                    
                    <!-- Links Section -->
                    <div class="links">
                        <!-- Download CV Link -->
                        <a href="images\Resume-Danish-Abdullah pdf.pdf" download>Download CV</a>
                        
                        <!-- Send Message Link -->
                        <a href="https://wa.me/+918651721633" target="_blank">Send Message</a>
                    </div>
                </div>
            </div>
            
            <!-- Toggle Button -->
            <div class="toggle">
                <span><ion-icon name="arrow-dropdown-circle"></ion-icon></span>
            </div>
        </div>
    </div>
    
    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
